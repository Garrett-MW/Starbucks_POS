<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src='/static/scripts/login/login.js' defer></script>
</head>
<body id="login_body">
        <div id="info_div">
            <span id="date_time"></span>
            <span id="POS_num">POS #1</span>
        </div>
        
        <div id="content_div">
            <div id="message_div">
                <p>OUR MISSION</p>
                <br>
                <span id="message">To be the premier purveyour of the finest coffee in the world, inspiring and nurturing thr human spirit - one
                    person, one cup and one neighborhood at a time</span>
            </div>
            <div id="login_div">
                <div id="login_container">
                    <div id="drawer_div">
                        <button class="drawer" value="1">Drawer 1: <span id="assigned_partner1"></span></button>
                        <button class="drawer" value="2">Drawer 2: <span id="assigned_partner2"></span></button>
                    </div>
                    <div id="input_div">
                        <input type="text" name="partner_num" id="partner_num">
                    </div>
                    <div id="num_pad_div">
                        <button class="num_pad" value="1">1</button>
                        <button class="num_pad" value="2">2</button>
                        <button class="num_pad" value="3">3</button>
                        <button class="num_pad" value="4">4</button>
                        <button class="num_pad" value="5">5</button>
                        <button class="num_pad" value="6">6</button>
                        <button class="num_pad" value="7">7</button>
                        <button class="num_pad" value="8">8</button>
                        <button class="num_pad" value="9">9</button>
                        <button class="num_pad" id="clear_btn">Clear</button>
                        <button class="num_pad" value="0">0</button>
                        <button class="num_pad" id="enter_btn">Enter</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="pop_up_container" hidden>
            <div id="pin_input_page">
                <h1>INPUT 4-DIGIT PIN <span id="exit">x</span></h1>
                <div id="pin_input_div">
                    <input type="text" name="partner_pin" id="partner_pin">
                </div>
                <div id="pin_pad_div">
                    <button class="pin_pad" value="1">1</button>
                    <button class="pin_pad" value="2">2</button>
                    <button class="pin_pad" value="3">3</button>
                    <button class="pin_pad" value="4">4</button>
                    <button class="pin_pad" value="5">5</button>
                    <button class="pin_pad" value="6">6</button>
                    <button class="pin_pad" value="7">7</button>
                    <button class="pin_pad" value="8">8</button>
                    <button class="pin_pad" value="9">9</button>
                    <button class="pin_pad" id="pin_clear_btn">Clear</button>
                    <button class="pin_pad" value="0">0</button>
                    <button class="pin_pad" id="pin_enter_btn" type="clear">Enter</button>
                </div>
            </div>
</body>
</html>
